server:
  port: 8095

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MYSQL
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: h2
  http:
    encoding:
      charset: UTF-8
      enabled: true
flyway:
  baselineOnMigrate: true
  locations: db/migrations
